<div id="competiciones">
    <script src="pages/competicion/js/script.js"></script>
    <br/>
    <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#addEventModal"><span class="glyphicon glyphicon-plus" aria-hidden="false"></span> Agregar nuevo evento</button>
    <!-- lista de competiciones -->
    <ul class="list-group" id="listCompetitionsContent">
    </ul>
    <!-- /lista de competiciones -->
    <!-- Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Agregar nuevo evento</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="newEventStartDate" class="col-sm-2 control-label">Fecha de inicio</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="newEventStartDate" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newEventStartTime" class="col-sm-2 control-label">Hora de Inicio</label>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" id="newEventStartTime" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newEventEndDate" class="col-sm-2 control-label">Fecha de Fin</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="newEventEndDate" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newEventEndTime" class="col-sm-2 control-label">Hora de Fin</label>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" id="newEventEndTime" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newEventName" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newEventName" placeholder="Nombre del nuevo evento">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newEventDesc" class="col-sm-2 control-label">Descripcion</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="newEventDesc"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                                <button type="button" class="btn btn-primary" id="btnAddEvent"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->
    
    <!-- Modal2 -->
    <div class="modal fade" id="modifCompetitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel2">Modificar evento</h4>
          </div>
          <div class="modal-body">
		  		<form class="form-horizontal">
	   		      <input type="text" class="form-control hidden" id="eventId" placeholder="super id">
                  <div class="form-group">
                  	<label for="newEventStartDate2" class="col-sm-2 control-label">Fecha de inicio</label>
				    <div class="col-sm-10">
					    <input type="date" class="form-control" id="newEventStartDate2" >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="newEventStartTime2" class="col-sm-2 control-label">Hora de Inicio</label>
				    <div class="col-sm-10">
					    <input type="time" class="form-control" id="newEventStartTime2" >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="newEventEndDate2" class="col-sm-2 control-label">Fecha de Fin</label>
				    <div class="col-sm-10">
					    <input type="date" class="form-control" id="newEventEndDate2" >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="newEventEndTime2" class="col-sm-2 control-label">Hora de Fin</label>
				    <div class="col-sm-10">
					    <input type="time" class="form-control" id="newEventEndTime2" >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="newEventName2" class="col-sm-2 control-label">Nombre</label>
				    <div class="col-sm-10">
					    <input type="text" class="form-control" id="newEventName2" placeholder="Nombre del evento">
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="newEventDesc2" class="col-sm-2 control-label">Descripcion</label>
				    <div class="col-sm-10">
					    <textarea class="form-control" rows="3" id="newEventDesc2"></textarea>
				    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
						            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
       							    <button type="button" class="btn btn-primary" id="btnModifEvent"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar Cambios</button>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal2 -->
</div>
