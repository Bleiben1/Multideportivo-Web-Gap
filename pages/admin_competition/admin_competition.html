<script src="pages/admin_competition/js/script.js"></script>
<link href="pages/admin_competition/css/style.css" rel="stylesheet" type="text/css"/>
<div>

    <div class="row col-md-12 col-md-offset-0 custyle">
        <table class="table table-striped custab" id="ACTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nickname</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
        </table>
                    <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#addACModal"><b>+</b> Add new AC</a>
    </div>
    
    <div class="modal fade" id="addACModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Agregar nuevo Administrador de competición</h4>
          </div>
          <div class="modal-body">
		  		<form class="form-horizontal">
                  <div class="form-group">
                  	<label for="evntMId" class="col-sm-2 control-label">Event Managed Id</label>
				    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="evntMId" readonly >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="evntMName" class="col-sm-2 control-label">Event Managed Name</label>
				    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="evntMName" readonly>
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="evntMDesc" class="col-sm-2 control-label">Event Managed Description</label>
				    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="evntMDesc" readonly>
				    </div>
                  </div>                  
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="seeDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Información detallada del usuario administrador</h4>
          </div>
          <div class="modal-body">
                  <div class="form-group">
                  	<label for="nickname" class="col-sm-2 control-label">Nickname</label>
				    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nickname" >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="email" class="col-sm-2 control-label">E-Mail</label>
				    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" >
				    </div>
                  </div>
                  <div class="form-group">
                  	<label for="password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" >
				    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
						            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
       							    <button type="button" class="btn btn-primary" id="btnAddAC"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                    </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
</div>
