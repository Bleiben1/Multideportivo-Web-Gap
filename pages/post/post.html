<script src="pages/post/js/script.js"></script>
<link href="pages/post/css/style.css" rel="stylesheet" type="text/css"/>
<div>
    <div class="row col-md-12 col-md-offset-0 custyle">
        <table class="table table-striped custab" id="PostTable" style="padding-top: 200px">
            <thead>
                <tr id="titles">
                    <th>Id</th>
                    <th>Created Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
        </table>
        <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#addPostModal"><b>+</b> Add new post</a>
    </div>
</div>
<div class="modal fade" id="seeDetPostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Información detallada del post</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="SDPostForm">
                    <div class="form-group" >
                        <label for="createdBy" class="col-sm-2 control-label">Created by</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="createdBy" readonly >
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="email" class="col-sm-2 control-label">Owner's E-mail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" readonly >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="MCName" class="col-sm-2 control-label">MC Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="MCName" readonly>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">Agregar nuevo post</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="AddPostForm">
                    <div class="form-group">
                        <label for="AddTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="AddTitle" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddDescription" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea maxlength="255" class="form-control" id="AddDescription" required></textarea>
                        </div>
                    </div>
                    <div class="alert alert-warning alert-dismissable" id="addPostErrorAlert" style="display:none;">

                    </div>
                    <div class="alert alert-success alert-dismissable" id="addPostOkAlert" style="display:none;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>¡Éxito!</strong> Se ha agregado el post correctamente.
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btnAddPost"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
