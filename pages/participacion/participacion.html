<div id="participaciones">
    <script src="pages/participacion/js/script.js"></script>
    <br/>
<!--    <div id="participantAlert">
	</div> -->
    <!-- lista de competiciones -->
    <ul class="list-group" id="listParticipantsContent">
    </ul>
    <div class="row col-md-12 col-md-offset-0 custyle">
        <table class="table table-striped custab" id="ParticipationTable" style="padding-top: 200px">
            <thead>
                <tr>
                    <th>Athlete</th>
                    <th>Delegation</th>
                    <th>Position</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
        </table>
        <a href="#" class="btn btn-primary btn-xs pull-right btnAddParticipantModalToggle" data-toggle="modal" data-target="#addParticipantModal"><b>+</b> Add new competitor</a>
    </div>
    <!-- /lista de competiciones -->
    <!-- Modal -->
    <div class="modal fade" id="addParticipantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Agregar nueva participación</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="newParticipantAthleteId" class="col-sm-2 control-label">Seleccione un Atleta</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="newParticipantAthleteId" id="newParticipantAthleteId" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newParticipantMainCompetitionId" class="col-sm-2 control-label">Seleccione una competicion</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="newParticipantMainCompetitionId" id="newParticipantMainCompetitionId" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newParticipantPosition" class="col-sm-2 control-label">Posición</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newParticipantPosition" placeholder="Posición">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                                <button type="button" class="btn btn-primary" id="btnAddParticipant"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
