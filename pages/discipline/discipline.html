<script src="pages/discipline/js/script.js"></script>
<link href="pages/discipline/css/style.css" rel="stylesheet" type="text/css"/>
<div>
    <div class="row col-md-12 col-md-offset-0 custyle">
        <table class="table table-striped custab" id="DisciplineTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <!--<th>Image</th>-->
                    <th class="text-center">Action</th>
                </tr>
            </thead>
        </table>
        <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#addDisciplineModal"><b>+</b> Add new discipline</a>
    </div>
</div>
<div class="modal fade" id="addDisciplineModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">Agregar nueva disciplina</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="AddDiscForm">
                    <div class="form-group">
                        <label for="AddName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="AddName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddDescription" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" maxlength="500" id="AddDescription"></textarea> <!--quiza agregarle un maximo-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddMemQty" class="col-sm-2 control-label">Img</label>
                        <div class="col-sm-10">
                            <input type="file"  name="archivos" />
                        </div>
                    </div>
                    <div class="alert alert-warning alert-dismissable" id="addDelErrorAlert" style="display:none;">

                    </div>
                    <div class="alert alert-success alert-dismissable" id="addDelOkAlert" style="display:none;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>¡Éxito!</strong> Se ha agregado la disciplina correctamente.
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="moda"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btnAddDiscipline"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
