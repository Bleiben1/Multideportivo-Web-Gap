<script src="pages/delegation/js/script.js"></script>
<link href="pages/delegation/css/style.css" rel="stylesheet" type="text/css"/>
<div>
    <div class="row col-md-12 col-md-offset-0 custyle">
        <table class="table table-striped custab" id="DelegationTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
        </table>
        <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#addDelegationModal"><b>+</b> Add new delegation</a>
    </div>
</div>
<div class="modal fade" id="seeDetDelegationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Información detallada de la delegación</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="SDDelForm">
                    <div class="form-group" >
                        <label for="ctryName" class="col-sm-2 control-label">Country Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ctryName" readonly >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memQty" class="col-sm-2 control-label">Members Qty</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="memQty" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telephone" class="col-sm-2 control-label">Telephone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telephone" readonly>
                        </div>
                    </div>       
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addDelegationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">Agregar nueva delegación</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="AddDelForm">
                    <div class="form-group">
                        <label for="AddName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="AddName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddEmail" class="col-sm-2 control-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input type="email" form="AddDelForm" data-error="Bruh, that email address is invalid" class="form-control" id="AddEmail"  pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddMemQty" class="col-sm-2 control-label">Member Qty</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="AddMemQty" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddTelephone" class="col-sm-2 control-label">Telephone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="AddTelephone" maxlength="9" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AddCountry" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="AddCountry" required>
                            </select>
                        </div>
                    </div>
                    <div class="alert alert-warning alert-dismissable" id="addDelErrorAlert" style="display:none;">

                    </div>
                    <div class="alert alert-success alert-dismissable" id="addDelOkAlert" style="display:none;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>¡Éxito!</strong> Se ha agregado la delegación correctamente.
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btnAddDelegation"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editDelegationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar información de la delegación</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editDelegationForm">
                    <div class="form-group">
                        <label for="editDelId" class="col-sm-2 control-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editDelId" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="DelegationEmail" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="editDelEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDelName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editDelName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDelTel" class="col-sm-2 control-label">Telephone</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="editDelTel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDelMQ" class="col-sm-2 control-label">Members Qty</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="editDelMQ" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDelCountry" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <select  class="form-control" id="editDelCountry" required>

                            </select>
                        </div>
                    </div>    
                    <div class="alert alert-warning alert-dismissable" id="editDelErrorAlert" style="display:none;">

                    </div>
                    <div class="alert alert-success alert-dismissable" id="editDelOkAlert" style="display:none;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>¡Éxito!</strong> Se han modificado los datos correctamente.
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btnEditDelegation"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
